<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>List Task | Inicial</title>
</head>
<body>
    
    <main>
        <div class="home container">
            <div class="change-count">
                <select name="account-type" id="accountType">
                    <option disabled selected>Selecione Uma Conta</option>
                </select>
            </div>
    
            <section class="user-selected">
                <div class="user-img">
                    <img>
                </div>
                
                <div class="user-text">
                    <p>Welcome back</p>
                    <p class="user--name">Name</p>
                </div>

                <form action="">
                    <input type="password" name="password" id="password" placeholder="Informe a palavra passe">
                    <button id="logIn" type="submit">Log In</button>
                </form>
            </section>
    
            <div class="other-option">
                <a href="#">Unable to log in?</a>
                <a href="#">About Us....</a>
            </div>
        </div>
        
        <div class="listsTask container">
            <section class="lists-header">
                <div class="user-log">
                    <div class="user--img">
                        <img>
                    </div>
                    <div class="user--name">Arya</div>
                </div>
    
                <div class="back-home" onclick="goToHome()"> &LeftArrow;</div>
            </section>
    
            <section class="lists-body">
                <div class="lists">
                </div>
    
                <div class="new-list">
                    <a href="#" onclick="showModal()">+ Add New List</a>
                </div>
            </section>
        </div>
        
        <div class="tasks container">
            <section class="tasks-head">
                <div class="tasks--name" onclick="goback()"></div>
                <div class="list--option">...</div>
            </section>

            <section class="tasks-body lists">
            </section>

            <section class="tasks-footer">
                <div class="new-task">
                    + ADD new 
                </div>
            </section>
        </div>
    </main>

    <div class="modelsArea">
        <div class="list">
            <div class="list--name"></div>
            <div class="list--numberTask"></div>
        </div>

        <div class="task list">
            <div class="task--name"></div>
            <div class="task--status"></div>
        </div>
    </div>

    <div class="modalInput">
        <input type="text">
        <a href="#" onclick="onAddList()">Adicionar</a>
    </div>

    <script src="assets/js/classes.js"></script>
    <script src="assets/js/default.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
